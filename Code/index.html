<!DOCTYPE html>
<html>

<head>
    <title>Huffman Coding Compressor</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Shivang Sarat">
    <meta name="description" content="DAA Project">
    <meta name="keywords" content="Project, HTML, CSS, Design, Analysis, Algrithms">

    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1 id="title">Huffman Coding Compressor</h1>
        </div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" id="website-tab" class="active"><a href="#website" aria-controls="website"
                    role="tab" data-toggle="tab" onclick="resetResults()">Website</a></li>
            <li role="presentation" id="file-tab"><a href="#file" aria-controls="file" role="tab" data-toggle="tab"
                    onclick="resetResults()">Text File</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <!-- Website tab -->
            <div role="tabpanel" class="tab-pane active" id="website">
                <form>
                    <label for=website-url>Website URL</label>
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" id="website-url" placeholder="Compress...">
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button" onclick="websiteGoClick()">Go!</button>
                        </span>
                    </div>
                </form>
            </div>
            <!-- File tab -->
            <div role="tabpanel" class="tab-pane" id="file">
                <form class="form-inline">
                    <div class="form-group" id="file-input">
                        <label for="inputFile">File input</label>
                        <input type="file" id="inputFile">
                        <small id="mod-date">Last modified:</small>
                    </div>
                    <button class="btn btn-lg btn-info" type="button" onclick="fileGoClick()">Go!</button>
                </form>
            </div>
        </div>

        <!-- Results -->
        <div id="results">
            <div class="col-md-3" id="render"></div>
            <div class="col-md-3" id="huffman-table">
                <table class="table table-condensed">
                    <thead>
                        <th>Character</th>
                        <th>Huffman Code</th>
                    </thead>
                    <tbody id="huffman-tbody">
                    </tbody>
                </table>
            </div>
            <div class="col-md-5">
                <h2 class="inline-display compRatio">Compression: </h2>
                <h2 class="inline-display compRatio"><b id="compressRatio"></b></h2>
                <h3 class="inline-display"><a data-toggle="modal" data-target="#myModal"
                        onclick="setModalBody(0)">Original file</a> size (in bits): </h3>
                <h3 class="inline-display"><b id="ogFileSize"></b></h3>
                <h3 class="inline-display"><a data-toggle="modal" data-target="#myModal"
                        onclick="setModalBody(1)">Compressed</a> size (in bits): </h3>
                <h3 class="inline-display"><b id="comFileSize"></b></h3>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
